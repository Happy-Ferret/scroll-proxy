general:
  branches:
    ignore:
      - gh-pages # Ignore gh-pages from CI builds
machine:
  node:
    version: 4.1.0
dependencies:
  override:
    - npm install -g grunt-cli
    - npm install -g bower
    - SAUCE_CONNECT_DOWNLOAD_ON_INSTALL=true npm install
test:
  override:
    - >
      if [ "$CIRCLE_BRANCH" = "master" ]; then
        grunt ci;
        npm run coverage;
      else
        grunt test;
      fi
